name: Deploy Auth Service

on:
  push:
    branches: [ "develop", "main" ]
    paths:
      - "auth-service/**"
      - ".github/workflows/deploy-auth.yml"
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch/Tag/Commit a desplegar"
        required: true
        default: "develop"
  workflow_call:
    inputs:
      ref:
        description: "Branch/Tag/Commit a desplegar"
        required: false
        type: string
        default: "develop"

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: medisupply-dev-auth-service
  ECS_CLUSTER: orders-cluster
  ECS_SERVICE: medisupply-dev-auth-service
  CONTAINER_NAME: auth-service

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout (rama indicada o contexto del push)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::217466752988:role/github-actions-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          GIT_COMMIT: ${{ github.sha }}
          BUILD_DATE: ${{ github.event.head_commit.timestamp }}
        working-directory: ./auth-service
        run: |
          IMAGE_URI="${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
          
          echo "üî® Building Docker image..."
          docker build \
            --build-arg GIT_COMMIT=${GIT_COMMIT} \
            --build-arg BUILD_DATE=${BUILD_DATE} \
            -t "${IMAGE_URI}" .
          
          echo "üì§ Pushing image with SHA tag..."
          docker push "${IMAGE_URI}"
          
          echo "üè∑Ô∏è  Tagging and pushing as latest..."
          docker tag "${IMAGE_URI}" "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"
          docker push "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"
          
          echo "image=${IMAGE_URI}" >> $GITHUB_OUTPUT
          echo "‚úÖ Image built and pushed: ${IMAGE_URI}"
          echo "üìù Git Commit: ${GIT_COMMIT:0:7}"
          echo "üìÖ Build Date: ${BUILD_DATE}"

      - name: Download current task definition
        run: |
          echo "üì• Downloading current task definition..."
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECR_REPOSITORY }} \
            --query 'taskDefinition' > task-definition.json
          
          # Verify download succeeded
          if [ ! -s task-definition.json ]; then
            echo "‚ùå Error: task-definition.json is empty or missing"
            exit 1
          fi
          
          echo "‚úÖ Task definition downloaded successfully"
          echo "üìã Container names in task definition:"
          jq -r '.containerDefinitions[].name' task-definition.json
          echo "üîç Looking for container: ${{ env.CONTAINER_NAME }}"

      - name: Fill new image in task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy task definition to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Post-deploy status
        if: always()
        run: |
          echo "üìä Service Status:"
          aws ecs describe-services \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --services "${{ env.ECS_SERVICE }}" \
            --query "services[0].{status:status,desired:desiredCount,running:runningCount,taskDef:taskDefinition}" \
            --output table
          
          echo ""
          echo "üìã Recent Events:"
          aws ecs describe-services \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --services "${{ env.ECS_SERVICE }}" \
            --query "services[0].events[0:10].[createdAt,message]" \
            --output table
          
          echo ""
          echo "üîç Task Status:"
          aws ecs list-tasks \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --service-name "${{ env.ECS_SERVICE }}" \
            --output table

      - name: Check service health
        run: |
          echo "‚è≥ Waiting 30 seconds for service to be ready..."
          sleep 30
          
          # Get BFF Venta ALB DNS (where auth-service is routed)
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names "medisupply-dev-bff-venta-alb" \
            --query "LoadBalancers[0].DNSName" \
            --output text 2>/dev/null || echo "")
          
          if [ -z "$ALB_DNS" ]; then
            echo "‚ö†Ô∏è Could not retrieve ALB DNS automatically"
            echo "‚ÑπÔ∏è Service deployed, but health check skipped"
            exit 0
          fi
          
          echo "üß™ Testing auth health endpoint..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://${ALB_DNS}/auth/health" || echo "000")
          
          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
            echo "‚úÖ Auth health endpoint responded successfully (HTTP $HTTP_STATUS)"
            
            # Test login endpoint
            echo "üß™ Testing auth login endpoint..."
            LOGIN_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              -X POST "http://${ALB_DNS}/auth/login" \
              -H "Content-Type: application/json" \
              -d '{"email":"admin@medisupply.com","password":"admin123"}' || echo "000")
            
            if [ "$LOGIN_STATUS" -ge 200 ] && [ "$LOGIN_STATUS" -lt 400 ]; then
              echo "‚úÖ Auth login endpoint responded successfully (HTTP $LOGIN_STATUS)"
            else
              echo "‚ö†Ô∏è Auth login endpoint failed with HTTP $LOGIN_STATUS"
            fi
          else
            echo "‚ö†Ô∏è Auth health endpoint failed with HTTP $HTTP_STATUS"
            echo "üîç Showing recent logs:"
            aws logs tail "/ecs/medisupply-dev-auth-service" --since 5m --format short || true
          fi

      - name: Deployment Summary
        if: always()
        run: |
          echo "========================================"
          echo "üîê AUTH SERVICE DEPLOYMENT SUMMARY"
          echo "========================================"
          echo "üîó Service: ${{ env.ECS_SERVICE }}"
          echo "üñºÔ∏è  Image: ${{ steps.build-image.outputs.image }}"
          echo "üè∑Ô∏è  Cluster: ${{ env.ECS_CLUSTER }}"
          echo "üåê Health: http://medisupply-dev-bff-venta-alb-1050896605.us-east-1.elb.amazonaws.com/auth/health"
          echo "üîë Login: http://medisupply-dev-bff-venta-alb-1050896605.us-east-1.elb.amazonaws.com/auth/login"
          echo "========================================"
          echo "üìä To view logs:"
          echo "aws logs tail /ecs/medisupply-dev-auth-service --follow"
          echo ""
          echo "üß™ Test endpoints:"
          echo "curl http://medisupply-dev-bff-venta-alb-1050896605.us-east-1.elb.amazonaws.com/auth/health"
          echo 'curl -X POST http://medisupply-dev-bff-venta-alb-1050896605.us-east-1.elb.amazonaws.com/auth/login -H "Content-Type: application/json" -d "{\"email\":\"admin@medisupply.com\",\"password\":\"admin123\"}"'
