name: ğŸš€ CD - Continuous Deployment

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: false
        default: "main"
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - '.github/workflows/CD.yml'

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0

permissions:
  id-token: write
  contents: read

jobs:
  # ========================================
  # JOB 1: Deploy Infrastructure
  # ========================================
  terraform-deploy:
    name: â˜ï¸ Terraform Deploy
    runs-on: ubuntu-latest
    outputs:
      terraform_success: ${{ steps.apply.outputs.success }}
      bff_venta_alb: ${{ steps.outputs.outputs.bff_venta_alb }}
      bff_cliente_alb: ${{ steps.outputs.outputs.bff_cliente_alb }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::217466752988:role/github-actions-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ”§ Terraform Init
        working-directory: ./infra/terraform
        run: terraform init

      - name: ğŸ“‹ Terraform Plan
        working-directory: ./infra/terraform
        run: |
          terraform plan \
            -var-file="environments/aws/terraform.tfvars" \
            -out=tfplan \
            -input=false

      - name: ğŸš€ Terraform Apply
        id: apply
        working-directory: ./infra/terraform
        run: |
          echo "ğŸš€ Applying changes..."
          if terraform apply -input=false tfplan; then
            echo "âœ… Terraform successful"
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Terraform failed"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: ğŸ“Š Get Outputs
        id: outputs
        if: steps.apply.outputs.success == 'true'
        working-directory: ./infra/terraform
        run: |
          BFF_VENTA_ALB=$(terraform output -raw bff_alb_dns 2>/dev/null || echo "")
          BFF_CLIENTE_ALB=$(terraform output -raw bff_cliente_alb_dns 2>/dev/null || echo "")
          
          echo "bff_venta_alb=${BFF_VENTA_ALB}" >> $GITHUB_OUTPUT
          echo "bff_cliente_alb=${BFF_CLIENTE_ALB}" >> $GITHUB_OUTPUT

  # ========================================
  # JOB 2-11: Deploy Services (Solo si Terraform OK)
  # ========================================
  
  deploy-catalogo:
    name: ğŸ“š Deploy Catalogo
    needs: terraform-deploy
    if: needs.terraform-deploy.outputs.terraform_success == 'true'
    uses: ./.github/workflows/deploy-catalogo.yml
    secrets: inherit
    with:
      ref: ${{ github.event.inputs.branch || github.ref }}

  deploy-cliente:
    name: ğŸ‘¤ Deploy Cliente
    needs: terraform-deploy
    if: needs.terraform-deploy.outputs.terraform_success == 'true'
    uses: ./.github/workflows/deploy-cliente.yml
    secrets: inherit
    with:
      ref: ${{ github.event.inputs.branch || github.ref }}

  deploy-orders:
    name: ğŸ“¦ Deploy Orders
    needs: terraform-deploy
    if: needs.terraform-deploy.outputs.terraform_success == 'true'
    uses: ./.github/workflows/deploy-orders.yml
    secrets: inherit
    with:
      ref: ${{ github.event.inputs.branch || github.ref }}

  deploy-bff-venta:
    name: ğŸ›’ Deploy BFF Venta
    needs: terraform-deploy
    if: needs.terraform-deploy.outputs.terraform_success == 'true'
    uses: ./.github/workflows/deploy-bff-venta.yml
    secrets: inherit
    with:
      ref: ${{ github.event.inputs.branch || github.ref }}

  deploy-bff-cliente:
    name: ğŸ‘¥ Deploy BFF Cliente
    needs: terraform-deploy
    if: needs.terraform-deploy.outputs.terraform_success == 'true'
    uses: ./.github/workflows/deploy-bff-cliente.yml
    secrets: inherit
    with:
      ref: ${{ github.event.inputs.branch || github.ref }}

  deploy-consumer:
    name: ğŸ”„ Deploy Consumer
    needs: terraform-deploy
    if: needs.terraform-deploy.outputs.terraform_success == 'true'
    uses: ./.github/workflows/deploy-consumer.yml
    secrets: inherit
    with:
      ref: ${{ github.event.inputs.branch || github.ref }}

  deploy-rutas:
    name: ğŸš— Deploy Rutas
    needs: terraform-deploy
    if: needs.terraform-deploy.outputs.terraform_success == 'true'
    uses: ./.github/workflows/deploy-rutas.yml
    secrets: inherit
    with:
      ref: ${{ github.event.inputs.branch || github.ref }}

  deploy-reports:
    name: ğŸ“Š Deploy Reports
    needs: terraform-deploy
    if: needs.terraform-deploy.outputs.terraform_success == 'true'
    uses: ./.github/workflows/deploy-reports.yml
    secrets: inherit
    with:
      ref: ${{ github.event.inputs.branch || github.ref }}

  deploy-visita:
    name: ğŸ“ Deploy Visita
    needs: terraform-deploy
    if: needs.terraform-deploy.outputs.terraform_success == 'true'
    uses: ./.github/workflows/deploy-visita.yml
    secrets: inherit
    with:
      ref: ${{ github.event.inputs.branch || github.ref }}

  deploy-optimizer:
    name: ğŸ”§ Deploy Optimizer
    needs: terraform-deploy
    if: needs.terraform-deploy.outputs.terraform_success == 'true'
    uses: ./.github/workflows/deploy-optimizer.yml
    secrets: inherit
    with:
      ref: ${{ github.event.inputs.branch || github.ref }}

  # ========================================
  # JOB 12: Deployment Summary
  # ========================================
  deployment-summary:
    name: ğŸ“Š Deployment Summary
    needs: [
      terraform-deploy,
      deploy-catalogo,
      deploy-cliente,
      deploy-orders,
      deploy-bff-venta,
      deploy-bff-cliente,
      deploy-consumer,
      deploy-rutas,
      deploy-reports,
      deploy-visita,
      deploy-optimizer
    ]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“Š Generate Summary
        run: |
          # Count successes
          TOTAL=10
          SUCCESS=0
          
          [[ "${{ needs.deploy-catalogo.result }}" == "success" ]] && SUCCESS=$((SUCCESS + 1))
          [[ "${{ needs.deploy-cliente.result }}" == "success" ]] && SUCCESS=$((SUCCESS + 1))
          [[ "${{ needs.deploy-orders.result }}" == "success" ]] && SUCCESS=$((SUCCESS + 1))
          [[ "${{ needs.deploy-bff-venta.result }}" == "success" ]] && SUCCESS=$((SUCCESS + 1))
          [[ "${{ needs.deploy-bff-cliente.result }}" == "success" ]] && SUCCESS=$((SUCCESS + 1))
          [[ "${{ needs.deploy-consumer.result }}" == "success" ]] && SUCCESS=$((SUCCESS + 1))
          [[ "${{ needs.deploy-rutas.result }}" == "success" ]] && SUCCESS=$((SUCCESS + 1))
          [[ "${{ needs.deploy-reports.result }}" == "success" ]] && SUCCESS=$((SUCCESS + 1))
          [[ "${{ needs.deploy-visita.result }}" == "success" ]] && SUCCESS=$((SUCCESS + 1))
          [[ "${{ needs.deploy-optimizer.result }}" == "success" ]] && SUCCESS=$((SUCCESS + 1))
          
          if [ "$SUCCESS" -eq "$TOTAL" ]; then
            STATUS="âœ… ALL SERVICES DEPLOYED"
            EMOJI="ğŸ‰"
          else
            STATUS="âš ï¸ PARTIAL DEPLOYMENT"
            EMOJI="âš ï¸"
          fi
          
          cat << EOF >> $GITHUB_STEP_SUMMARY
          # ğŸš€ CD Pipeline Summary $EMOJI
          
          ## $STATUS ($SUCCESS/$TOTAL services)
          
          | Service | Status |
          |---------|--------|
          | â˜ï¸ Terraform | ${{ needs.terraform-deploy.result }} |
          | ğŸ“š Catalogo | ${{ needs.deploy-catalogo.result }} |
          | ğŸ‘¤ Cliente | ${{ needs.deploy-cliente.result }} |
          | ğŸ“¦ Orders | ${{ needs.deploy-orders.result }} |
          | ğŸ›’ BFF Venta | ${{ needs.deploy-bff-venta.result }} |
          | ğŸ‘¥ BFF Cliente | ${{ needs.deploy-bff-cliente.result }} |
          | ğŸ”„ Consumer | ${{ needs.deploy-consumer.result }} |
          | ğŸš— Rutas | ${{ needs.deploy-rutas.result }} |
          | ğŸ“Š Reports | ${{ needs.deploy-reports.result }} |
          | ğŸ“ Visita | ${{ needs.deploy-visita.result }} |
          | ğŸ”§ Optimizer | ${{ needs.deploy-optimizer.result }} |
          
          ## ğŸŒ Endpoints
          - **BFF Venta:** http://${{ needs.terraform-deploy.outputs.bff_venta_alb }}
          - **BFF Cliente:** http://${{ needs.terraform-deploy.outputs.bff_cliente_alb }}
          
          ---
          **Workflow:** [View Details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF
