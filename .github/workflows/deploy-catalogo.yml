
name: Deploy Catalogo Service

on:
  push:
    branches: [ "main", "develop", "fix-carga-masiva" ]
    paths:
      - "catalogo-service/**"  # ‚úÖ CORRECTO - tu nombre original
      - ".github/workflows/deploy-catalogo.yml"
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch/Tag/Commit a desplegar"
        required: true
        default: "develop"

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: medisupply-dev-catalogo-service
  ECS_CLUSTER: orders-cluster
  ECS_SERVICE: medisupply-dev-catalogo-service
  CONTAINER_NAME: catalogo-service

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout (rama indicada o contexto del push)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::217466752988:role/github-actions-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        working-directory: ./catalogo-service
        run: |
          IMAGE_URI="${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
          
          echo "üî® Building Docker image..."
          docker build -t "${IMAGE_URI}" .
          
          echo "üì§ Pushing image with SHA tag..."
          docker push "${IMAGE_URI}"
          
          echo "üè∑Ô∏è  Tagging and pushing as latest..."
          docker tag "${IMAGE_URI}" "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"
          docker push "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"
          
          echo "image=${IMAGE_URI}" >> $GITHUB_OUTPUT
          echo "‚úÖ Image built and pushed: ${IMAGE_URI}"

      - name: Download current task definition
        run: |
          echo "üì• Downloading current task definition..."
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECR_REPOSITORY }} \
            --query 'taskDefinition' > task-definition.json
          
          # Verify download succeeded
          if [ ! -s task-definition.json ]; then
            echo "‚ùå Error: task-definition.json is empty or missing"
            exit 1
          fi
          
          echo "‚úÖ Task definition downloaded successfully"
          echo "üìù Container names in task definition:"
          jq -r '.containerDefinitions[].name' task-definition.json
          echo "üîç Looking for container: ${{ env.CONTAINER_NAME }}"

      - name: Fill new image in task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy task definition to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Post-deploy status
        if: always()
        run: |
          echo "üìä Service Status:"
          aws ecs describe-services \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --services "${{ env.ECS_SERVICE }}" \
            --query "services[0].{status:status,desired:desiredCount,running:runningCount,taskDef:taskDefinition}" \
            --output table
          
          echo ""
          echo "üìã Recent Events:"
          aws ecs describe-services \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --services "${{ env.ECS_SERVICE }}" \
            --query "services[0].events[0:10].[createdAt,message]" \
            --output table
          
          echo ""
          echo "üîç Task Status:"
          aws ecs list-tasks \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --service-name "${{ env.ECS_SERVICE }}" \
            --output table

      - name: Check service health
        run: |
          echo "‚è≥ Waiting 30 seconds for service to be ready..."
          sleep 30
          
          # Get ALB DNS from BFF Venta
          ALB_DNS="medisupply-dev-bff-venta-alb-607524362.us-east-1.elb.amazonaws.com"
          
          echo "üß™ Testing catalog endpoint..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://${ALB_DNS}/catalog/items" || echo "000")
          
          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
            echo "‚úÖ Endpoint responded successfully (HTTP $HTTP_STATUS)"
          else
            echo "‚ö†Ô∏è Endpoint failed with HTTP $HTTP_STATUS"
            echo "üìù Showing recent logs:"
            aws logs tail "/ecs/medisupply-dev-catalogo-service" --since 5m --format short || true
          fi

      - name: Deployment Summary
        if: always()
        run: |
          echo "========================================"
          echo "üì¶ DEPLOYMENT SUMMARY"
          echo "========================================"
          echo "üîó Service: ${{ env.ECS_SERVICE }}"
          echo "üñºÔ∏è  Image: ${{ steps.build-image.outputs.image }}"
          echo "üè∑Ô∏è  Cluster: ${{ env.ECS_CLUSTER }}"
          echo "========================================"
          echo "üìä To view logs:"
          echo "aws logs tail /ecs/medisupply-dev-catalogo-service --follow"