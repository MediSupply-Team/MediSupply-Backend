name: Deploy Catalogo Service

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - "catalogo-service/**"
      - ".github/workflows/deploy-catalogo.yml"
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch/Tag/Commit a desplegar"
        required: true
        default: "develop"

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: medisupply-dev-catalogo-service
  ECS_CLUSTER: orders-cluster
  ECS_SERVICE: medisupply-dev-catalogo-service
  CONTAINER_NAME: catalogo-service
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout (rama indicada o contexto del push)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::217466752988:role/github-actions-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Fix Redis imports (temporary workaround)
        working-directory: ./catalogo-service
        run: |
          echo "üîß Comentando l√≠neas de Redis en catalog.py..."
          
          # Hacer backup
          cp app/routes/catalog.py app/routes/catalog.py.backup
          
          # Comentar imports de Redis
          sed -i 's/^from app.cache import/# from app.cache import/' app/routes/catalog.py
          
          # Comentar l√≠neas espec√≠ficas de Redis en la funci√≥n list_items
          sed -i '/redis = await get_redis()/s/^/    # /' app/routes/catalog.py
          sed -i '/key = search_key(/s/^/    # /' app/routes/catalog.py
          sed -i '/if categoriaId:/,/await redis.delete(key)/s/^/    # /' app/routes/catalog.py
          sed -i '/cached = await redis.get(key)/s/^/    # /' app/routes/catalog.py
          sed -i '/if cached:/,/return payload/s/^/    # /' app/routes/catalog.py
          sed -i '/await redis.setex(/s/^/    # /' app/routes/catalog.py
          
          echo "‚úÖ Redis comentado. Verificando cambios:"
          grep -n "redis" app/routes/catalog.py || echo "‚úÖ No se encontraron l√≠neas de Redis sin comentar"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.sha }}
        working-directory: ./catalogo-service
        run: |
          IMAGE_URI=${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${TAG}
          docker build -t "${IMAGE_URI}" .
          docker push "${IMAGE_URI}"
          
          # Tambi√©n pushear con tag latest
          docker tag "${IMAGE_URI}" "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"
          docker push "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"
          
          echo "image=${IMAGE_URI}" >> $GITHUB_OUTPUT

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition medisupply-dev-catalogo-service \
            --query 'taskDefinition' > task-definition.json

      - name: Fill new image in task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy task definition to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Post-deploy status
        run: |
          echo "üìä Estado del servicio:"
          aws ecs describe-services \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --services "${{ env.ECS_SERVICE }}" \
            --query "services[0].{status:status,desired:desiredCount,running:runningCount,taskDef:taskDefinition}" \
            --output table
          
          echo ""
          echo "üìã √öltimos eventos:"
          aws ecs describe-services \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --services "${{ env.ECS_SERVICE }}" \
            --query "services[0].events[0:10].[createdAt,message]" \
            --output table

      - name: Test catalog endpoint
        run: |
          echo "üß™ Esperando 30 segundos para que el servicio est√© listo..."
          sleep 30
          
          echo "üß™ Probando endpoint de cat√°logo..."
          ALB_DNS="medisupply-dev-bff-venta-alb-607524362.us-east-1.elb.amazonaws.com"
          
          curl -f "http://${ALB_DNS}/api/catalog/items" || echo "‚ö†Ô∏è Endpoint fall√≥, revisar logs"