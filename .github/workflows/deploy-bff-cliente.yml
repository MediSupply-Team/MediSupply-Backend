name: Deploy BFF Cliente to ECS

on:
  push:
    branches: [main, develop]
    paths:
      - 'bff-cliente/**'
      - '.github/workflows/deploy-bff-cliente.yml'
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch/Tag/Commit a desplegar"
        required: true
        default: "develop"

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: medisupply-dev-bff-cliente
  ECS_SERVICE: medisupply-dev-bff-cliente-svc
  ECS_CLUSTER: orders-cluster
  CONTAINER_NAME: bff-cliente

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::838693051133:role/github-actions-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        working-directory: ./bff-cliente
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI="${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
          
          echo "üî® Building Docker image..."
          docker build -t "${IMAGE_URI}" .
          
          echo "üì§ Pushing image with SHA tag..."
          docker push "${IMAGE_URI}"
          
          echo "üè∑Ô∏è  Tagging and pushing as latest..."
          docker tag "${IMAGE_URI}" "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"
          docker push "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"
          
          echo "image=${IMAGE_URI}" >> $GITHUB_OUTPUT
          echo "‚úÖ Image built and pushed: ${IMAGE_URI}"

      - name: Get current task definition
        run: |
          echo "üì• Downloading current task definition..."
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECR_REPOSITORY }} \
            --query 'taskDefinition' \
            --output json > task-definition.json
          
          # Verify download succeeded
          if [ ! -s task-definition.json ]; then
            echo "‚ùå Error: task-definition.json is empty or missing"
            exit 1
          fi
          
          echo "‚úÖ Task definition downloaded successfully"

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Post-deploy status
        if: always()
        run: |
          echo "üìä Service Status:"
          aws ecs describe-services \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --services "${{ env.ECS_SERVICE }}" \
            --query "services[0].{status:status,desired:desiredCount,running:runningCount,taskDef:taskDefinition}" \
            --output table
          
          echo ""
          echo "üìã Recent Events:"
          aws ecs describe-services \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --services "${{ env.ECS_SERVICE }}" \
            --query "services[0].events[0:10].[createdAt,message]" \
            --output table
          
          echo ""
          echo "üîç Task Status:"
          aws ecs list-tasks \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --service-name "${{ env.ECS_SERVICE }}" \
            --output table

      - name: Check service health
        run: |
          echo "‚è≥ Waiting 30 seconds for service to be ready..."
          sleep 30
          
          echo "üîç Getting ALB DNS name..."
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --query "LoadBalancers[?contains(LoadBalancerName, 'medisupply-dev-bff-cliente')].DNSName" \
            --output text)
          
          if [ -n "$ALB_DNS" ]; then
            echo "üîó ALB DNS: $ALB_DNS"
            echo "üß™ Testing /health endpoint..."
            
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://${ALB_DNS}/health" || echo "000")
            
            if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
              echo "‚úÖ Health check passed (HTTP $HTTP_STATUS)"
            else
              echo "‚ö†Ô∏è Health check failed (HTTP $HTTP_STATUS)"
              echo "üìù Showing recent logs:"
              aws logs tail "/ecs/medisupply-dev-bff-cliente" --since 5m --format short || true
            fi
          else
            echo "‚ö†Ô∏è Could not retrieve ALB DNS name"
          fi

      - name: Deployment Summary
        if: always()
        run: |
          echo "========================================"
          echo "üì¶ DEPLOYMENT SUMMARY"
          echo "========================================"
          echo "üîó Service: ${{ env.ECS_SERVICE }}"
          echo "üñºÔ∏è  Image: ${{ steps.build-image.outputs.image }}"
          echo "üè∑Ô∏è  Cluster: ${{ env.ECS_CLUSTER }}"
          echo "========================================"
          echo "üìä To view logs:"
          echo "aws logs tail /ecs/medisupply-dev-bff-cliente --follow"