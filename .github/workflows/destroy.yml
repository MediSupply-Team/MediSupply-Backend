name: ğŸ’¥ Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Escriba "DESTROY" para confirmar'
        required: true
        type: string

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0

permissions:
  id-token: write
  contents: read

jobs:
  # ========================================
  # Terraform Destroy
  # ========================================
  terraform-destroy:
    name: ğŸ’¥ Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event.inputs.confirmation == 'DESTROY'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::217466752988:role/github-actions-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ”§ Terraform Init
        working-directory: ./infra/terraform
        run: terraform init -backend-config="environments/aws/backend.hcl" -migrate-state

      - name: ğŸ’¥ Terraform Destroy
        working-directory: ./infra/terraform
        run: terraform destroy -var-file="environments/aws/terraform.tfvars" -auto-approve

      - name: ğŸ“Š Summary
        if: always()
        run: |
          cat << EOF >> $GITHUB_STEP_SUMMARY
          # ğŸ’¥ Infrastructure Destruction
          
          **Status:** ${{ job.status }}
          **Confirmation:** ${{ github.event.inputs.confirmation }}
          **Triggered by:** ${{ github.actor }}
          **Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          ---
          âš ï¸ **All AWS resources have been destroyed**
          EOF
